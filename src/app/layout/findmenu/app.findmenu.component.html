<div class="grid">
	<div class="col-12">
		<div class="card">
			<p-dataView #dv [value]="mnu" [paginator]="true" [rows]="9" filterBy="nombre,tag,descripcion,rol" layout="grid">
				<ng-template pTemplate="header">
					<div class="flex flex-column md:flex-row md:justify-content-between gap-2">
						
						<span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input type="search" pInputText placeholder="Buscar por nombre" (input)="onFilter(dv, $event)">
                        </span>	
						<p-dataViewLayoutOptions></p-dataViewLayoutOptions>
					</div>
				</ng-template>

				<ng-template let-mnu pTemplate="listItem">
					<div class="col-12">
						<div class="flex flex-column md:flex-row align-items-center p-3 w-full">
							<img [src]="'assets/demo/images/product/' + mnu.image" [alt]="mnu.nombre" class="my-4 md:my-0 w-9 md:w-10rem shadow-2 mr-5"/>
							<div class="flex-1 flex flex-column align-items-center text-center md:text-left">
								<div class="font-bold text-2xl">{{mnu.nombre}}</div>
								<div class="mb-2">{{mnu.descripcion}}</div>
								<div class="flex align-items-center mt-2">
									<i class="pi pi-tag mr-2"></i>
									<span class="font-semibold">{{mnu.tag}}</span>
								</div>
							</div>
							<div class="flex flex-row md:flex-column justify-content-between w-full md:w-auto align-items-center md:align-items-end mt-5 md:mt-0">
								<i class="pi pi-user mr-2"></i>
								<span class="text-2xl font-semibold mb-2 align-self-center md:align-self-end">{{mnu.rol}}</span>
								<p-button icon="pi pi-shopping-cart" label="Seleccionar" styleClass="mb-2 p-button-sm"></p-button>
								
							</div>
						</div>
					</div>
				</ng-template>

				<ng-template let-mnu pTemplate="gridItem">
					<div class="col-12 md:col-4">
						<div class="card m-3 border-1 surface-border">
							<div class="flex flex-wrap gap-2 align-items-center justify-content-between mb-2">
								<div class="flex align-items-center">
									<i class="pi pi-tag mr-2"></i>
									<span class="font-semibold">{{mnu.tag}}</span>
								</div>
							</div>
							<div class="flex flex-column align-items-center text-center mb-3">
								<img [src]="'assets/demo/images/product/' + mnu.image" [alt]="mnu.nombre" class="w-9 shadow-2 my-3 mx-0"/>
								<div class="text-2xl font-bold">{{mnu.nombre}}</div>
								<div class="mb-3">{{mnu.descripcion}}</div>
								
							</div>
							<div class="flex align-items-center justify-content-between">
								<i class="pi pi-user mr-2"></i>
								<span class="text-2xl font-semibold">{{mnu.rol}}</span>
								<p-button icon="pi pi-shopping-cart"></p-button>
							</div>
						</div>
					</div>
				</ng-template>
			</p-dataView>
		</div>
	</div>

</div>
